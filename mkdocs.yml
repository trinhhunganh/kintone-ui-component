site_name: kintone UI Component
repo_url: https://github.com/trinhhunganh/kintone-ui-component
site_url: https://trinhhunganh.github.io/kintone-ui-component/
edit_uri: ''

theme:
  name: 'material'
  custom_dir: 'custom_theme'
  favicon: favicon.ico
  palette:
    primary: 'Light Blue'
    accent: 'Light Blue'
  logo:
    icon: 'cloud'

nav:
- Home: index.md
- Getting Started:
  - QuickStart Javascript: Getting-Started/QuickStart-Javascript.md
  - QuickStart React: Getting-Started/QuickStart-React.md
- Reference:
  - Alert: Reference/Alert.md
  - Attachment: Reference/Attachment.md
  - Button: Reference/Button.md
  - CheckBox: Reference/CheckBox.md
  - ColorPicker: Reference/ColorPicker.md
  - DateTime: Reference/DateTime.md
  - Dialog: Reference/Dialog.md
  - Dropdown: Reference/Dropdown.md
  - FieldGroup: Reference/FieldGroup.md
  - IconButton: Reference/IconButton.md
  - Label: Reference/Label.md
  - MultipleChoice: Reference/MultipleChoice.md
  - NotifyPopup: Reference/NotifyPopup.md
  - RadioButton: Reference/RadioButton.md
  - Spinner: Reference/Spinner.md
  - Table: Reference/Table.md
  - Tabs: Reference/Tabs.md
  - Text: Reference/Text.md
  - TextArea: Reference/TextArea.md
- Guides:
  - Table: 
    - Simple table usage with built-in column types (JS): Guides/Table/SimpleTableUsage.md
    - Advanced table usage with built-in column types (JS): Guides/Table/AdvancedTableUsage.md
    - Create custom cell with DOM elements (JS): Guides/Table/CustomTableCellNoComponent.md
    - Create custom cell with ui components (JS): Guides/Table/CustomTableCellWithComponent.md
    - Implement cell change handler (React): Guides/Table/ReactOnCellChangeExplain.md

markdown_extensions:
  - admonition
extra_javascript:
  - 'js/extra.js'
extra_css:
  - 'style/extra.css'
extra:
    version: '0.3.1'
